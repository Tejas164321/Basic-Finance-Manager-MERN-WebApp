name: Keep Contribution Graph Random ðŸŒ±

on:
  schedule:
    - cron: "0 8 * * *"   # Runs daily at 8 AM UTC
  workflow_dispatch:

permissions:
  contents: write   # âœ… allow pushing to repo

jobs:
  auto-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Git identity
        run: |
          git config --global user.name "Tejas Patil"
          git config --global user.email "tejaspatil1643@gmail.com"

      - name: Generate random commits
        run: |
          # Random number of commits between 10 and 20
          NUM_COMMITS=$(( (RANDOM % 11) + 10 ))
          echo "Making $NUM_COMMITS commits today..."

          for i in $(seq 1 $NUM_COMMITS); do
            echo "Commit $i on $(date)" >> activity.log
            git add .
            git commit -m "Automated commit #$i at $(date)"
          done

      - name: Push changes
        run: |
          git push
